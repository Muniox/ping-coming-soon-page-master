<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="site-logo-container">
        <img class="site-logo" src="./images/logo.svg" alt="logo PING." />
      </header>
      <main class="site-preview">
        <h1 class="site-preview__title">
          We are launching <span class="site-preview__title-soon">soon!</span>
        </h1>
        <p class="site-preview__sub-text">Subscribe and get notified</p>
        <section class="site-preview__inform">
          <form
            action="https://www.google.com/?gws_rd=ssl"
            class="site-preview__form"
          >
            <div class="site-preview__input-container">
              <input
                id="email"
                class="site-preview__form-input"
                type="text"
                placeholder="Your email address..."
                autocomplete="off"
              />
            </div>
            <button type="submit" class="site-preview__form-button">
              Notify Me
            </button>
          </form>
          <img
            class="site-preview__image"
            src="./images/illustration-dashboard.png"
            alt=""
          />
        </section>
      </main>
    </div>
    <footer class="site-footer">
      <ul class="site-footer__social-media-list">
        <a href="#" class="site-footer__social-media-link">
          <li class="site-footer__social_media-list-item">
            <i class="fa-brands fa-facebook-f fa-sm"></i>
          </li>
        </a>
        <a href="#" class="site-footer__social-media-link">
          <li class="site-footer__social_media-list-item">
            <i class="fa-brands fa-twitter fa-sm"></i>
          </li>
        </a>
        <a href="#" class="site-footer__social-media-link">
          <li class="site-footer__social_media-list-item">
            <i class="fa-brands fa-instagram fa-sm"></i>
          </li>
        </a>
      </ul>

      <div class="site-footer-container">
        <div class="site-footer__copyright">
          &copy; Copyright Ping. All rights reserved.
        </div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Muniox">Muniox</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
